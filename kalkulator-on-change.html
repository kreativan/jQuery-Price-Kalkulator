<!DOCTYPE html>
<html>
	<head>
  
		<meta charset="utf-8">
		<title>Kalkulator On Change</title>
    
    <script>
        jQuery(function($) {
        
            // Simple Kalkulator - "toFixed(2)" zaokruzuje na 2 decimale
            var racunaj = $('.racunaj');
            racunaj.change(function(){
                var cena        = $('.ivm-cena-proizvoda').val();
                var duzina      = $("#duz").val();
                var visina      = $("#vis").val();
                // kvadratura
                var kvadrat     = (duzina * visina).toFixed(2);
                $("#kvadratura").text(kvadrat);
                // cena * kvadratura
                var ukupnoC = cena *(duzina * visina).toFixed(2);
                // ukupno
                $("#ukupno").text(ukupnoC);
            });
            
        });
    </script>
    
	</head>
	<body>
	
		<form class="uk-form">
			<div class="uk-form-row">
				<label>Proizvod</label><br />
				<select class="ivm-cena-proizvoda racunaj uk-width-1-1">
					<option value="0">Izaberi</option>
				</select>
			</div>
			<div class="uk-form-row">
				<label>Duzina</label>
				<input id="duz" class="racunaj uk-width-1-1 uk-text-right" type="text" name="duz" value="0" />
			</div>
			<div class="uk-form-row">
				<label>Visina</label>
				<input id="vis" class="racunaj uk-width-1-1 uk-text-right" type="text" name="vis" value="0" />
			</div>
			<div class="uk-form-row uk-text-right">
				<span id="kvadratura">0</span>
				<span>m2</span>
			</div>
			<div class="uk-form-row uk-text-right">
				<span id="ukupno">0</span>
				<span>RSD</span>
			</div>
			<div class="uk-form-row uk-text-right">
				<a id="izracunaj" class="uk-button uk-button-primary">Izraƒçunaj</a>
			</div>
		</form>
		
	</body>
</html>
