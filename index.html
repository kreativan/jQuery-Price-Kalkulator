<!DOCTYPE html>
<html>
	<head>
  
		<meta charset="utf-8">
		<title>Kalkulator On Change</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>
        jQuery(function($) {
        
            // Simple Kalkulator - "toFixed(2)" zaokruzuje na 2 decimale
            var racunaj = $('.racunaj');
            racunaj.change(function(){
                var cena        = $('.ivm-cena-proizvoda').val();
                var duzina      = $("#duz").val();
                var visina      = $("#vis").val();
                // kvadratura
                var kvadrat     = (duzina * visina).toFixed(2);
                $("#kvadratura").text(kvadrat);
                // cena * kvadratura
                var ukupnoC = cena *(duzina * visina).toFixed(2);
                // ukupno
                $("#ukupno").text(ukupnoC);
            });
			
	    // Checkbox calculator
	    $('.ivm-calc-value').change(function(){
		var total = 0;
		var price = 2;
		$('.ivm-calc-value:checked').each(function(){
			total+=price;
		});
		$('.ivm-calc-total').text(total);
	    });
	
            
        });
    </script>
    
	</head>
	<body>
		
		<!-- simple kalkulator -->
		<form class="uk-form">
			<div class="uk-form-row">
				<label>Proizvod</label><br />
				<select class="ivm-cena-proizvoda racunaj uk-width-1-1">
					<option value="0">Izaberi</option>
					<option value="200">Proizvod 1</option>
					<option value="300">Proizvod 2</option>
					<option value="400">Proizvod 3</option>
				</select>
			</div>
			<div class="uk-form-row">
				<label>Duzina</label>
				<input id="duz" class="racunaj uk-width-1-1 uk-text-right" type="text" name="duz" value="0" />
			</div>
			<div class="uk-form-row">
				<label>Visina</label>
				<input id="vis" class="racunaj uk-width-1-1 uk-text-right" type="text" name="vis" value="0" />
			</div>
			<div class="uk-form-row uk-text-right">
				<span id="kvadratura">0</span>
				<span>m2</span>
			</div>
			<div class="uk-form-row uk-text-right">
				<span id="ukupno">0</span>
				<span>RSD</span>
			</div>
		</form>
		
		<!-- Chechbox Calculate -->
		<form class="uk-form">
			<input class="ivm-calc-value" type="checkbox" name="name_array[]" value="1" />
			<input class="ivm-calc-value" type="checkbox" name="name_array[]" value="2" />
			<input class="ivm-calc-value" type="checkbox" name="name_array[]" value="3" />
			<div class="ivm-calc-total">0</div>
		</form>
		
	</body>
</html>
